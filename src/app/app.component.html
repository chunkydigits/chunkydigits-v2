
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
      <div class="mdl-layout__header-row portfolio-logo-row">
          <span class="mdl-layout__title">
              <div class="portfolio-logo"></div>
              <span class="mdl-layout__title expendable">Welcome to {{ title }}!</span>
          </span>
      </div>
      <div class="mdl-layout__header-row portfolio-navigation-row mdl-layout--large-screen-only">
          <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                <a class="mdl-navigation__link" [ngClass]="{ 'is-active' : (selectedPage === '' || selected-page === 'home')}" (click)="goToRoute('/')" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact:true }">Home</a>
                <a class="mdl-navigation__link" [ngClass]="{ 'is-active' : selectedPage === 'blog'}" (click)="goToRoute('/blog')" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact:true }">Blog</a>
                <a class="mdl-navigation__link" [ngClass]="{ 'is-active' : selectedPage === 'applications'}" (click)="goToRoute('/applications')" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact:true }">Applications</a>
                <a class="mdl-navigation__link" [ngClass]="{ 'is-active' : selectedPage === 'case-studies'}" (click)="goToRoute('/case-studies')" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact:true }">Portfolio</a>
                <a class="mdl-navigation__link" [ngClass]="{ 'is-active' : selectedPage === 'documents'}" (click)="goToRoute('/documents')" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact:true }">Documents</a>
                <a class="mdl-navigation__link" [ngClass]="{ 'is-active' : selectedPage === 'about'}" (click)="goToRoute('/about')" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact:true }">About</a>
                <a class="mdl-navigation__link" [ngClass]="{ 'is-active' : selectedPage === 'contact'}" (click)="goToRoute('/contact')" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact:true }">Contact</a>
          </nav>
      </div>
  </header>
    <div id="drawer" class="mdl-layout__drawer mdl-layout--small-screen-only">
        <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
            <a class="mdl-navigation__link" [ngClass]="{ 'is-active' : (selectedPage === '' || selected-page === 'home')}" (click)="goToRoute('/')" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact:true }">Home</a>
            <a class="mdl-navigation__link" [ngClass]="{ 'is-active' : selectedPage === 'blog'}" (click)="goToRoute('/blog')" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact:true }">Blog</a>
            <a class="mdl-navigation__link" [ngClass]="{ 'is-active' : selectedPage === 'applications'}" (click)="goToRoute('/applications')" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact:true }">Applications</a>
            <a class="mdl-navigation__link" [ngClass]="{ 'is-active' : selectedPage === 'case-studies'}" (click)="goToRoute('/case-studies')" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact:true }">Portfolio</a>
            <a class="mdl-navigation__link" [ngClass]="{ 'is-active' : selectedPage === 'documents'}" (click)="goToRoute('/documents')" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact:true }">Documents</a>
            <a class="mdl-navigation__link" [ngClass]="{ 'is-active' : selectedPage === 'about'}" (click)="goToRoute('/about')" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact:true }">About</a>
            <a class="mdl-navigation__link" [ngClass]="{ 'is-active' : selectedPage === 'contact'}" (click)="goToRoute('/contact')" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact:true }">Contact</a>
        </nav>
    </div>
  <main class="mdl-layout__content">
    <router-outlet></router-outlet>      
    <footer class="mdl-mini-footer">
          <div class="mdl-mini-footer__right-section">
              <div class="mdl-logo">&copy; CHUNKYDIGITS Ltd.</div>
          </div>
          <!-- <div class="mdl-mini-footer__right-section">
              <ul class="mdl-mini-footer__link-list">
                  <li><a href="#">Help</a></li>
                  <li><a href="#">Privacy & Terms</a></li>
              </ul>
          </div> -->
      </footer>
  </main>
  <script type="text/javascript">
    document.querySelector('.mdl-navigation__link').addEventListener('click', function () {
        document.querySelector('.mdl-layout__obfuscator').classList.remove('is-visible');
        document.querySelector('.mdl-layout__drawer').classList.remove('is-visible');
    }, false);
</script>
</div>
