<div>
  <div class="mdl-card__media">
      <img class="article-image" src="{{image}}" border="0" alt="{{title}} image">
  </div>
  <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">{{title}}</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <ng-content></ng-content>
  </div>
  <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" (click)="goToRoute()">{{moreLinkCaption}}</a>
  </div>
</div>
